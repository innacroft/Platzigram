{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram Sign in</title>
{% endblock %}

{% block container %}
{% if error %}
<p class="alert alert-danger">{{error}}</p>
{% endif %}
<form method= "POST" action="{% url "login" %}">
  {% csrf_token %}

  <div class="form-group">
    <input type="text" class="form-control" type="text" placeholder="Username" name="username" />
  </div>

  <div class="form-group">
    <input type="password" class="form-control" type="text" placeholder="Password" name="password" />
  </div>
  
 <button class="btn btn-primary btn-block mt-5" type="submit"> Sign in !</button>
  
</form>

{% endblock %}
